<!DOCTYPE html>
<title>Onboarding</title>

<body> 
<div class="container-fluid" style="padding-right:0px;padding-left:0px">
      <div class="col-sm-11 col-xs-12 col-sm-offset-1 pad_top3 f14">
			<label><a> Sales history > Create shipping lable > Print shipping lable</a></label>
	  </div>
	 
    <div class="form-group col-sm-12 col-xs-12 col-md-12 col-lg-12">
	    <div class="form-group col-sm-8 col-sm-offset-2 col-xs-12" >
		  <div class="form-group col-sm-12 col-xs-12">
			   <div class="form-group col-sm-12 col-xs-12">
				  <label class="f16"><strong>Print shipping lable</strong></label>
			   </div>
		   </div>
		   <div class="form-group col-sm-12  col-xs-12">
				<div class="col-sm-6 col-xs-6">
				  <label class="f14"><strong> Print label and include the order detail slip in your package</strong></label>
				</div>
	 
				<div class="col-sm-6 col-xs-4 text-right">
				  <div class="fa fa-print f30"></div>
				  <label class="f14">print</label>
				</div>
	       </div>
		 
			<div class="form-group f14 col-xs-12 col-sm-12 ">
					<div class="col-sm-3 col-xs-12 col-sm-offset-9 border_pack4 text-center"> 
						<label><strong>Email to print later</strong></label>			
					</div>
			</div>
			
	    <div class="form-group f15 col-xs-12 col-sm-12">
			<div class="col-sm-6  col-xs-6 border_pack4">
				  <div class="col-sm-12 col-xs-12 " >
					   <div class="col-sm-3 col-xs-12 border_pack_right">
						 <div class=" fa fa-magnet " style="font-size:60px"></div>
					   </div>
					
					   <div class="col-sm-1 col-xs-12 col-sm-offset-7 text-left ">
					     <div class="  fa fa-qrcode " style="font-size:60px"></div>
					   </div>
				  </div>
				  
				  <div class="form-group  col-xs-12 col-sm-12 border_b1"></div>
				    
					<div class="f20 col-sm-12 col-xs-12 text-center"> 
						<label><strong>USPS FIRST-CLASS PKG</strong></label>			
					</div> 
					
						 <div class="form-group  col-xs-12 col-sm-12 border_b1"></div>
						 <div class="form-group  col-xs-12 col-sm-12 border_b2"></div>
							 
				    <div class="f14 col-sm-12 col-xs-12 text-center"> 
						<label><strong>USPS TRACKING #</strong></label>			
					</div> 
					
					<div class=" col-sm-12 col-xs-12 text-center"> 
						<div class="fa fa-barcode f70"></div>			
					</div> 
					
					<div class="f14 col-sm-12 col-xs-12 text-center"> 
						<label><strong>9400 1102 0079 3961 8936 91</strong></label>			
					</div>
 
              <div class="form-group  col-xs-12 col-sm-12 border_b1"></div> 
			   <div class="form-group  col-xs-12 col-sm-12 pad_bot45"></div> 
		  </div>
				 
		 <div class="col-sm-5 col-sm-offset-1 col-xs-6  border_pack4">
				  <div class="col-sm-12 col-xs-12" >
		              <div class="col-sm-12 col-xs-12 pad_top50">
						 <label><strong>Purchase order:</strong> #0001,#0002</label>
					  </div>
				  </div>
				  
				  <div class="col-sm-12 col-xs-12 pad_top50">
					   <div class="col-sm-4 ">
						  <label><strong>Product</strong></label>
					   </div>
						
                       <div class="col-sm-4">
						  <label><strong>Price</strong></label>
					   </div>

                       <div class="col-sm-4 ">
						  <label><strong>Quantity</strong></label>
					   </div>						
				  </div>
				  <div class="col-sm-12 col-xs-12 pad_top20">
					   <div class="col-sm-4 ">
						  <label>Brass</label>
					   </div>
						
                       <div class="col-sm-4 ">
						  <label>30</label>
					   </div>

                       <div class="col-sm-4 ">
						  <label>100</label>
					   </div>						
				  </div>
			     <div class="form-group  col-xs-12 col-sm-12 pad_bot265"></div> 
		  </div>
   </div>
 </div>
	      <div class=" form-group col-xs-8 col-xs-offset-2 col-sm-2  col-sm-offset-5 text-center pad_top">
	         <a style = "text-decoration:none;" class="btn btn-info btn-md center-block" href="{{hostname}}#/salesHistory">DONE</a>
	  	  </div>
    </div>

</div>	
</body>
